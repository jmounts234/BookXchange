<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../static/css/main.css">
            <link rel="stylesheet" href="../static/css/signup.css">

        <title>Book Specific</title>


        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <div id="header-inner">
                    <div id="logo">
                        <a href="/overview/">bookXchange</a>
                    </div>

                    <ul>
                        <li><a href="/overview/">Home</a></li>
                        {% if name != None %}
                        <li><a href="/addBook/">Add Book</a></li>
                        <li><a>logged in as {{ name }}</a> </li>
                        <li><a href="/logout/">Logout</a>
                        {% else %}
                        <li><a href="/signin/">Sign in</a>
                        <li><a href="/signUp/">Sign up</a>
                        {% endif %}

                        </li>
                    </ul>
                </div>
            </header>

            <div class="content">

                <div class="container">
                <form id="signup">

                    <div class="header">
                    
                        <h3>Sign In</h3>
                        
                        <p>You want to fill out this form</p>
                        
                    </div>
                    
                    <div class="sep"></div>

                    <div class="inputs">
                        <form action="#" method="get">
                            <input type="email" placeholder="e-mail" name="email" autofocus />
                        
                            <input type="password" placeholder="Password" name="password"/>

                            <input type="submit" class="btn" value="Sign In" name="signin">
                        </form>
                    </div>
                </form>
                </div>

            </div>
        </div>

        <script>
            $(function() {
                $('#sign-in').click(function() { 
                    $('#sign-in-menu').toggleClass('visible');
                }); 
            });
        </script>

    </body>
</html>
