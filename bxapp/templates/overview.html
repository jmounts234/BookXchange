<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../static/css/main.css">
		<title>Book Specific</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<div id="header-inner">
					<div id="logo">
						<a href="/overview/">bookXchange</a>
					</div>

					<ul>
						<li><a href="/overview/">Home</a></li>
						<li><a href="/addBook/">Add Book</a></li>
<!-- 						<li><a id="sign-in" href="#">Sign in</a>
							<span id="sign-in-menu">
								<div class="arrow-up"></div>
								<div class="arrow-up-top"></div>
								
								<div class="form">
									<input type="text" placeholder="Username">
									<input type="password" placeholder="Password">
								</div>

								<div class="submit-area">
									<input type="submit" value="Sign in">
								</div>
							</span>
						</li> -->

						{% if name != None %}
						<li><a>logged in as {{ name }}</a> </li>
						{% else %}
						<li><a href="/signin/">Sign in</a>
						<li><a href="/signUp/">Sign up</a>
						{% endif %}

						</li>
					</ul>
				</div>
			</header>

			<div class="content">
			{% for book in books %}

				<div class="post">
						<div class="bookcover"><img src="{{ book.cover }}" /></div>
						
						<div class="post-content">
							<strong>{{ book.title }}</strong> by <strong>{{ book.authors }}</strong> - {{ book.year }}<br/>
							<br/>
							{{ book.description }}
							<br/><br/>

							{% if name != None %}

							<div class="inputs">
			                    <form action="#" method="get">
			                    	<div style="display:none;"><input type="isbn" value={{ book.isbn }} name="isbn"/></div>
			                        <input type="submit" class="purchase" value="Purchase" name="purchase">
			                    </form>
			                </div>

							{% endif %}

					</div>

			</div>


			{% endfor %}
			</div>
		</div>

		<script>
			$(function() {
				$('#sign-in').click(function() { 
					$('#sign-in-menu').toggleClass('visible');
				});	
			});
		</script>

	</body>
</html>
